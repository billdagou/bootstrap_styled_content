<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:switch expression="{value}">
    <f:case value="sm">
        sm
    </f:case>
    <f:case value="md">
        md
    </f:case>
    <f:case value="lg">
        lg
    </f:case>
    <f:case value="xl">
        xl
    </f:case>
    <f:defaultCase></f:defaultCase>
</f:switch>
</html>
