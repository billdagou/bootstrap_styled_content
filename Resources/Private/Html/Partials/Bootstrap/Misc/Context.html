<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:switch expression="{value}">
    <f:case value="primary">
        primary
    </f:case>
    <f:case value="secondary">
        secondary
    </f:case>
    <f:case value="success">
        success
    </f:case>
    <f:case value="danger">
        danger
    </f:case>
    <f:case value="warning">
        warning
    </f:case>
    <f:case value="info">
        info
    </f:case>
    <f:case value="light">
        light
    </f:case>
    <f:case value="dark">
        dark
    </f:case>
</f:switch>
</html>
