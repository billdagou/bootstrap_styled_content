<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">
	<f:if condition="{page_header}">
		<f:then>
			<div class="page-header">
				<f:render partial="Header/Header" arguments="{header: header, layout: layout, link: link, page_header: 'false', position: position, subheader: subheader}" />
			</div>
		</f:then>
		<f:else>
			<f:if condition="{position}">
				<f:then>
					<!-- htmlmin:ignore --><h{layout} class="{f:render(partial: 'Bootstrap/Alignment', arguments: '{position: position}')}"><!-- htmlmin:ignore -->
						<f:render partial="Header/Render/Header" arguments="{header: header, link: link, subheader: subheader}" />
					<!-- htmlmin:ignore --></h{layout}><!-- htmlmin:ignore -->
				</f:then>
				<f:else>
					<!-- htmlmin:ignore --><h{layout}><!-- htmlmin:ignore -->
						<f:render partial="Header/Render/Header" arguments="{header: header, link: link, subheader: subheader}" />
					<!-- htmlmin:ignore --></h{layout}><!-- htmlmin:ignore -->
				</f:else>
			</f:if>
		</f:else>
	</f:if>
</html>
