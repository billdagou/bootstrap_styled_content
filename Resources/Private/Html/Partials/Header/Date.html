<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:if condition="{date}">
    <f:if condition="{position}">
        <f:then>
            <p class="{f:render(partial: 'Bootstrap/Alignment', arguments: '{position: position}')}">
                <f:render partial="Header/Render/Date" arguments="{date: date}"/>
            </p>
        </f:then>
        <f:else>
            <p>
                <f:render partial="Header/Render/Date" arguments="{date: date}"/>
            </p>
        </f:else>
    </f:if>
</f:if>
</html>
