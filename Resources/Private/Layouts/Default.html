<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"><f:variable name="bscDefaultClass"/><f:if condition="{data.margin_side}"><f:variable name="bscDefaultClass"><f:render partial="Bootstrap/Utilities/Spacing" arguments="{property: 'margin', side: '{f:if(condition: \'{data.margin_side} != \\\'all\\\'\', then: data.margin_side)}', size: data.margin_size}"/></f:variable></f:if><f:if condition="{data.padding_side}"><f:if condition="{bscDefaultClass}"><f:then><f:variable name="bscDefaultClass">{bscDefaultClass} {f:render(partial: 'Bootstrap/Utilities/Spacing', arguments: "{property: 'padding', side: '{f:if(condition: \'{data.padding_side} != \\\'all\\\'\', then: data.padding_side)}', size: data.padding_size}")}</f:variable></f:then><f:else><f:variable name="bscDefaultClass"><f:render partial="Bootstrap/Utilities/Spacing" arguments="{property: 'padding', side: '{f:if(condition: \'{data.padding_side} != \\\'all\\\'\', then: data.padding_side)}', size: data.padding_size}"/></f:variable></f:else></f:if></f:if><f:if condition="{data.extra_classes}"><f:if condition="{bscDefaultClass}"><f:then><f:variable name="bscDefaultClass">{bscDefaultClass} {data.extra_classes}</f:variable></f:then><f:else><f:variable name="bscDefaultClass">{data.extra_classes}</f:variable></f:else></f:if></f:if><div id="c{data.uid}{f:if(condition: data._LOCALIZED_UID, then: ' c{data._LOCALIZED_UID}')}"{f:if(condition: bscDefaultClass, then: ' class="{bscDefaultClass}"')}><f:render section="Header" optional="true"><f:render partial="Header/All" arguments="{_all}"/></f:render><f:render section="Main" optional="true"/><f:render section="Footer" optional="true"><f:render partial="Footer/All" arguments="{_all}"/></f:render></div></html>
