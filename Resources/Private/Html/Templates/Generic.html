<f:layout name="Default" />

<f:section name="Main">
    <f:if condition="{content}">
        <f:then>
            <f:format.raw>{content}</f:format.raw>
        </f:then>
        <f:else>
            <f:cObject typoscriptObjectPath="tt_content.{data.CType}.20" data="{data}" table="tt_content" />
        </f:else>
    </f:if>
</f:section>
