<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:variable name="bscSpacingClass" />
<f:switch expression="{property}">
    <f:case value="margin">
        <f:variable name="bscSpacingClass">m</f:variable>
    </f:case>
    <f:case value="padding">
        <f:variable name="bscSpacingClass">p</f:variable>
    </f:case>
</f:switch>
<f:if condition="{bscSpacingClass}">
    {bscSpacingClass}{f:if(condition: side, then: '{side}')}{f:if(condition: breakpoint, then: '-{breakpoint}')}-{size}
</f:if>
</html>
