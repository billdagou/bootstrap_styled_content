<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">
	<f:if condition="{data.header_layout} != 100">
		<f:if condition="{data.header} || {data.subheader}">
			<f:render partial="Header/Header" arguments="{header: data.header, layout: data.header_layout, link: data.header_link, page_header: data.page_header, position: data.header_position, subheader: data.subheader}" />
			<f:render partial="Header/Date" arguments="{date: data.date, position: data.header_position}" />
		</f:if>
	</f:if>
</html>
