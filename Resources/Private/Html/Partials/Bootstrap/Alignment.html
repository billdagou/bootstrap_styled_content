<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">
	<f:switch expression="{position}">
		<f:case value="left">text-left</f:case>
		<f:case value="center">text-center</f:case>
		<f:case value="right">text-right</f:case>
		<f:case value="justify">text-justify</f:case>
		<f:case value="nowrap">text-nowrap</f:case>
	</f:switch>
</html>
