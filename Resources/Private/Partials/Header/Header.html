<f:if condition="{isDisplayHeading}"><f:variable name="bscHeaderClass">display-{layout}</f:variable></f:if><f:if condition="{position}"><f:if condition="{bscHeaderClass}"><f:then><f:variable name="bscHeaderClass">{bscHeaderClass} {f:render(partial: 'Bootstrap/Utilities/Text', arguments: {value: position})}</f:variable></f:then><f:else><f:variable name="bscHeaderClass"><f:render partial="Bootstrap/Utilities/Text" arguments="{value: position}"/></f:variable></f:else></f:if></f:if><h{layout}{f:if(condition: bscHeaderClass, then: ' class="{bscHeaderClass}"')}><f:link.typolink parameter="{link}">{header}{f:if(condition: subheader, then: ' <small>{subheader}</small>')}</f:link.typolink></h{layout}>
