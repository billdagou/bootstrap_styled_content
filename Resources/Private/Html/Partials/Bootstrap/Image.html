<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:if condition="{file.responsive}">
    <f:then>
        <f:if condition="{position} == 'left'">
            <f:then>
                <f:image class="img-responsive{f:if(condition: file.shape, then: ' img-{file.shape}')}" image="{file}" alt="{file.alternative}" title="{file.title}"/>
            </f:then>
            <f:else>
                <f:image class="img-responsive{f:if(condition: file.shape, then: ' img-{file.shape}')} {f:render(partial: 'Bootstrap/Float', arguments: '{position: position}')}" image="{file}" alt="{file.alternative}" title="{file.title}"/>
            </f:else>
        </f:if>
    </f:then>
    <f:else>
        <f:image class="{f:if(condition: file.shape, then: 'img-{file.shape}')}" image="{file}" alt="{file.alternative}" title="{file.title}"/>
    </f:else>
</f:if>
</html>
