<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"><figure class="figure"><f:if condition="{file.link}"><f:then><f:link.typolink parameter="{file.link}" title="{file.title}"><f:render partial="Media/{bscMediaType}" arguments="{file: file, isFigure: 'true'}"/></f:link.typolink></f:then><f:else><f:render partial="Media/{bscMediaType}" arguments="{file: file, isFigure: 'true'}"/></f:else></f:if><figcaption class="figure-caption{f:if(condition: file.descriptionPosition, then: ' {f:render(partial: \'Bootstrap/Utilities/Text\', arguments: \'{value: file.descriptionPosition}\')}')}">{file.description}</figcaption></figure></html>
