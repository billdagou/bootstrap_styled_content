<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:variable name="bscTableClass" />
<f:if condition="{classes}">
    <f:for each="{classes}" as="class">
        <f:variable name="bscTableClass">
            {bscTableClass}{f:if(condition: bscTableClass, then: ' ')}table-{class}
        </f:variable>
    </f:for>
</f:if>
<table class="table{f:if(condition: bscTableClass, then: ' {bscTableClass}')}">
    <f:if condition="{caption}">
        <caption>{caption}</caption>
    </f:if>
    <f:for each="{table}" as="row" iteration="rowIterator">
        <f:render partial="Table/Row"
                arguments="{row: row, rowIterator: rowIterator, thead: thead, tfoot: tfoot, thead_col: thead_col}" />
    </f:for>
</table>
</html>
