<f:if condition="{data.header_layout} != 100">
    <f:if condition="{data.header} || {data.subheader}">
        <f:render partial="Header/Header" arguments="{header: data.header, subheader: data.subheader, layout: data.header_layout, link: data.header_link, isDisplayHeading: data.display_heading, position: data.header_position}" />
    </f:if>
    <f:if condition="{data.date}">
        <f:render partial="Header/Date" arguments="{date: data.date, position: data.header_position}" />
    </f:if>
</f:if>
