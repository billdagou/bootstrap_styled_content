<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:if condition="{rowIterator.isFirst}">
    <f:then>
        <f:if condition="{data.table_thead}">
            <f:then>
                <!-- htmlmin:ignore --><thead><!-- htmlmin:ignore -->
            </f:then>
            <f:else>
                <!-- htmlmin:ignore --><tbody><!-- htmlmin:ignore -->
            </f:else>
        </f:if>
    </f:then>
    <f:else>
        <f:if condition="{rowIterator.isLast} && {data.table_tfoot}">
            <!-- htmlmin:ignore --></tbody><!-- htmlmin:ignore -->
            <!-- htmlmin:ignore --><tfoot><!-- htmlmin:ignore -->
        </f:if>
    </f:else>
</f:if>
<tr>
    <f:for each="{row}" as="col" iteration="colIterator">
        <f:render partial="Table/Column" arguments="{_all}"/>
    </f:for>
</tr>
<f:if condition="{rowIterator.isFirst} && {data.table_thead}">
    <f:then>
        <!-- htmlmin:ignore --></thead><!-- htmlmin:ignore -->
        <!-- htmlmin:ignore --><tbody><!-- htmlmin:ignore -->
    </f:then>
    <f:else>
        <f:if condition="{rowIterator.isLast}">
            <f:if condition="{data.table_tfoot}">
                <f:then>
                    <!-- htmlmin:ignore --></tfoot><!-- htmlmin:ignore -->
                </f:then>
                <f:else>
                    <!-- htmlmin:ignore --></tbody><!-- htmlmin:ignore -->
                </f:else>
            </f:if>
        </f:if>
    </f:else>
</f:if>
</html>
