<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
        data-namespace-typo3-fluid="true">
<f:layout name="Grid" />
<f:section name="Configuration">
    <flux:form id="twoColumns" options="{group: '{f:translate(key: \'group.grid\')}'}">
        <flux:field.input name="col1Class" default="col-sm-6" required="true" />
        <flux:field.input name="col2Class" default="col-sm-6" required="true" />
    </flux:form>
    <flux:grid>
        <flux:grid.row>
            <flux:grid.column name="col1" />
            <flux:grid.column name="col2" />
        </flux:grid.row>
    </flux:grid>
</f:section>
<f:section name="Main">
    <div class="{col1Class}">
        <flux:content.render area="col1" />
    </div>
    <div class="{col2Class}">
        <flux:content.render area="col2" />
    </div>
</f:section>
</html>
